<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melike Zeynep Çolak</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/giris/giris.css" />
    <link rel="stylesheet" href="/iletisim/iletisim.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i>
      </label>
      <label class="baslik">Melike Çolak</label>
      <ul>
        <li><a href="/giris/index.html">Hakkımda</a></li>
        <li><a href="/sehrim/sehrim.html">Şehrim</a></li>
        <li><a href="/ozgecmisim/ozgecmisim.html">Özgeçmişim</a></li>
        <li><a href="/ilgialanlarım/ilgialanlarim.html">İlgi Alanlarım</a></li>
        <li><a class="secili" href="/iletisim/iletisim.html">İletişim</a></li>
        <li><a href="/login/login.html">Giriş Yap</a></li>
      </ul>
    </nav>

    <section class="container-fluid" id="iletisim">
      <h2>İletişim</h2>

      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="İsim"
              id="isim"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">bu alan boş bırakılamaz</div>
          </div>
          <div class="input-field field">
            <input
              type="email"
              placeholder="E-mail"
              id="mail"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">bu alan boş bırakılamaz</div>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Soyisim"
              id="soyisim"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">bu alan boş bırakılamaz</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Tel No"
              id="Telno"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">bu alan boş bırakılamaz</div>
          </div>
        </div>

        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Mesajınızı giriniz..."
            class="item"
            autocomplete="off"
          ></textarea>
          <div class="error-txt">bu alan boş bırakılamaz</div>
        </div>

        <button type="submit">Gönder</button>
      </form>
    </section>

    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/iletisim/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
