    <section class="container-fluid" id="iletisim">
      <h2>İletişim</h2>

      <form action="action.php" target="_blank" method="post" id="form">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              name="ad"
              placeholder="İsim"
              id="isim"
              onkeyup="validateName()"
              class="item"
              autocomplete="off"
            />
            <div id="isimerror"></div>
          </div>
          <div class="input-field field">
            <input
              type="email"
              name="email"
              placeholder="E-mail"
              id="mail"
              class="item"
              autocomplete="off"
            />
            <div id="mailerror"></div>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              name="soyad"
              placeholder="Soyisim"
              id="soyisim"
              onkeyup="validatesurname()"
              class="item"
              autocomplete="off"
            />
            <div id="soyaderror"></div>
          </div>

          <div class="input-field field">
            <input
              type="text"
              name="telno"
              placeholder="Tel No"
              id="Telno"
              class="item"
              autocomplete="off"
            />
            <div id="telerror"></div>
          </div>
        </div>

        
          <div class="input-field field">
            Kadın:<input
              type="radio"
              name="cins"
              id="cinsk"
              class="secim"
              value="Kadın"
            />
            Erkek:<input
              type="radio"
              name="cins"
              id="cinse"
              class="secim"
              value="Erkek"
            />
            <br />
            
          </div>
        

        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Mesajınızı giriniz..."
            class="item"
            autocomplete="off"
          ></textarea>
          <div id="mesajerror"></div>
        </div>

        <button type="submit" id="submit" name="gonder">Gönder</button>
        <div id="gondererror"></div>
      </form>
    </section>

    <script src="script.js"></script>
