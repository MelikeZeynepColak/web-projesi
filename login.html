      <div class="form-boxkaydol">
        <div class="container">
          <h2 class="he"><u>Kayıt Formu</u></h2>
       
         <form action="login.php" target="_blank" method="POST">
            <div class="form-group">
              <b>İsminiz</b>   <input type="text" name="fname" id="fname" required placeholder="isminizi giriniz" pattern="^[A-Z]\w*$"  oninvalid="this.setCustomValidity('Baş harfi büyük olmalı')" onchange="try{setCustomValidity('')}catch(e){}"></input>
            </div>
            <div class="form-group">
              <b>Soyisminiz</b>   <input type="text" name="lname" id="lname"  required placeholder="soyisim giriniz" pattern="^[A-Z]\w*$"  oninvalid="this.setCustomValidity('baş harfi büyük olmalı')" onchange="try{setCustomValidity('')}catch(e){}"></input>
            </div>
            <div class="form-group">
              <b>Mail Adresiniz</b>  <input type="email" name="email" id="email" placeholder="email adresi giriniz"  required oninvalid="this.setCustomValidity('Lütfen doğru biçimde yazınız... abc@gmail.com')" onchange="try{setCustomValidity('')}catch(e){}"></input>
            </div>
            <div class="form-group">
              <b>Şifre</b>  <input type="password" name="pwd" id="pwd" placeholder="şifre giriniz" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z]).{6,10}" title="şifre 6-10 karakter uzunluğunda olup harf harici en az bir rakam ve bir karakter içermelidir"></input>
            </div>
            <div class="form-group">
               <b>Şifreyi Onaylayın</b> <input type="password" name="psw-repeat" id="psw-repeat" placeholder="şifreyi onayla" required>
            </div>
           <div class="form-group0">
              <b>Doğum Tarihi</b> 
              <input type="date" id="birthday" name="birthday" min="1900-01-01" max="2010-12-31" >
            </div>
            <div class="form-group1">
              <br>
              <div class="login-kaydol">
                <p>Hesabın zaten var mı?<a href="#" class="login-link">giriş yap</a></p>
              </div>
              <button type="submit">Kaydol</button>
            </div>
          </form>
        </div>
