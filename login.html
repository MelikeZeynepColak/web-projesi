<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melike Zeynep Çolak</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="giris.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid" id="navbar">
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <label class="baslik">Melike Çolak</label>
        <ul>
          <li><a href="./index.html">Hakkımda</a></li>
          <li><a href="./sehrim.html">Şehrim</a></li>
          <li><a href="./ozgecmisim.html">Özgeçmişim</a></li>
          <li><a href="./ilgialanlarim.html">İlgi Alanlarım</a></li>
          <li><a href="./iletisim.html">İletişim</a></li>
          <li><a class="secili" href="./login.html">Giriş Yap</a></li>
        </ul>
      </nav>
    </div>

    <div class="container-sm" id="login">
      <div class="wrapper">
        
        <div class="form-boxgiriş">
          <h2>Login</h2>
          <hr />
          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <input type="password" required />
              <label>Şifre</label>
            </div>

            <div class="hatırlama-unutma">
              <label><input type="checkbox" />Beni Hatırla</label>
              <a href="#">Şifremi unuttum?</a>
            </div>
            <button type="submit" class="btn-light">Login</button>

            <div class="login-kaydol">
              <p>Hesabın yok mu?<a href="#" class="kaydol-link">Kaydol</a></p>
            </div>
          </form>
        </div>

        <div class="form-boxkaydol">
          <h2>Kayıt</h2>
          <hr />
          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <input type="text" required />
              <label>Kullanıcı Adı</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <input type="password" required />
              <label>Şifre</label>
            </div>

            <button type="submit" class="btn-light">Login</button>

            <div class="login-kaydol">
              <p>Hesabın zaten var mı?<a href="#" class="login-link">giriş yap</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
